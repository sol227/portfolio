<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      transition: background-color 0.3s ease;
      /* 배경색 전환에 대한 트랜지션 효과 추가 */
    }

    .changeColorArea {
      width: 100%;
      height: 50vh;
      background-color: #3498db;
      /* 특정 위치에 마우스를 올렸을 때 전체 배경색을 바꿀 영역의 초기 배경색 */
    }
  </style>
</head>

<body>
  <div class="changeColorArea" onmouseover="changeBackgroundColor()"></div>
  <script>
    function changeBackgroundColor() {
      document.body.style.backgroundColor = "#e74c3c"; // 원하는 배경색으로 변경
    }
  </script>
</body>

</html>
