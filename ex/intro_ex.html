<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG 원 그리기</title>
  <style>
    /* 스타일링을 위한 CSS */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    div {
      position: relative;
    }

    h1 {
      font-size: 3.5rem;
      position: absolute;
      top: 20px;
      color: black;
      /* 초기 텍스트 색상을 지정 */
      transition: color 0.3s;
      /* 텍스트 색상 변경에 애니메이션 추가 */
    }
  </style>
</head>

<body>
  <div>
    <h1>title</h1>
    <!-- SVG 요소 추가 -->
    <svg id="drawingArea" width="500" height="500"></svg>
  </div>
  <script>
    // SVG 요소와 초기 변수 설정
    const svg = document.getElementById('drawingArea');
    const h1 = document.querySelector('h1');

    // 마우스 이동 이벤트 핸들러
    document.addEventListener('mousemove', (event) => {
      const { clientX, clientY } = event;

      // SVG 좌표계로 변환
      const svgPoint = svg.createSVGPoint();
      svgPoint.x = clientX;
      svgPoint.y = clientY;
      const svgCoord = svgPoint.matrixTransform(svg.getScreenCTM().inverse());

      // 배경에 원을 그리기 전에 현재 위치에 텍스트가 있는지 확인
      const isTextUnderMouse = document.elementFromPoint(clientX, clientY) === h1;

      // 원을 생성하고 위치를 설정
      const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
      circle.setAttribute('cx', svgCoord.x);
      circle.setAttribute('cy', svgCoord.y);
      circle.setAttribute('r', '50'); // 반지름 크기
      circle.setAttribute('fill', 'black'); // 원의 색상
      svg.appendChild(circle);

      // 원이 텍스트 위에 그려졌을 때만 텍스트 색상을 흰색으로 변경
      if (isTextUnderMouse) {
        h1.style.color = 'white';
      }
    });
  </script>

</body>

</html>
